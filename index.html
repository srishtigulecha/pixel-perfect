<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RETRORYTHM</title>
    <link rel="stylesheet" href="index.css">
    
</head>
<body>
    <div class="nav">
        <input type="checkbox" id="nav-check">
        <div class="nav-btn">
            <label For="nav-check">
                <span></span>
                <span></span>
                <span></span>
            </label>
        </div>
        <div class='nav-links'>
            <a href='#'>Home</a>
            <a href='#'>Playlist</a>
            <a href='#'>Library</a>
            <a href='#'>Liked songs</a>
            <a href='#'>Login</a>
            <a href='#'>Sign Up</a>
            <a href='#'>Contact Us</a>
        </div>
    </div>
    <div class="back_con">
        <h1>RETRORYTHM</h1>
    </div>
    <div class="box">
        
        <div class="b1">
            <h2>Made for you</h2><br/>
            <div class="bbox">
                <img src="assets/1.png" alt="" class="main">
                <br/>
                <div class="icon-box">
                    <img src="assets/star.png" alt="" width="40px" height="40px">
                    <img src="assets/heart.png" alt="" width="50px" height="50px">
                </div>
                
            </div>
            <div class="bbox">
                <img src="assets/2.png" alt="" class="main">
                <br/>
                <div class="icon-box">
                    <img src="assets/star.png" alt="" width="40px" height="40px">
                    <img src="assets/heart.png" alt="" width="50px" height="50px">
                </div>
            </div>
        </div>
        <div class="b2">
            <div class="window">
                <div class="title-bar">
                    <div>
                        <span class="title-bar__title">Music player</span>
                    </div>
                    <div class="title-bar__controls">
                        <button class="btn">
                            <svg width="19" height="3" viewBox="0 0 19 3" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <rect width="19" height="3" fill="#353535" />
                            </svg>
                        </button>
                        <button class="btn">
                            <svg width="19" height="16" viewBox="0 0 19 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <rect x="1.5" y="1.5" width="16" height="13" stroke="#353535" stroke-width="3" />
                            </svg>
                        </button>
                        <button class="btn">x</button>
                    </div>
                </div>
                <div class="menu">
                    <span class="menu__item">File</span>
                    <span class="menu__item">View</span>
                    <span class="menu__item">Playback</span>
                    <span class="menu__item">Help</span>
                </div>
                <div class="container">
                    <div class="display">
                        <span data-track="Coldplay - Sparks">
                            Coldplay - Sparks
                        </span>
                    </div>
                    <div class="controls">
                        <button class="btn btn_auto">Prev</button>
                        <button class="btn btn_auto">Pause</button>
                        <button class="btn btn_auto">Stop</button>
                        <button class="btn btn_auto">Next</button>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
